<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Tab Shape -->
    <rect x="4" y="8" width="32" height="24" rx="2" fill="#3C3F41" stroke="#AFB1B3" stroke-width="2"/>
    <path d="M4 14H36" stroke="#AFB1B3" stroke-width="2"/>
    
    <!-- Breakpoint (Red Circle) -->
    <circle cx="10" cy="22" r="4" fill="#E53935"/>
    
    <!-- Close Icon (X) -->
    <path d="M30 14L34 10M34 14L30 10" stroke="#AFB1B3" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Action representation: closing tabs without dots -->
    <!-- We can add a faded tab behind -->
    <rect x="8" y="4" width="28" height="20" rx="2" fill="#3C3F41" fill-opacity="0.3" stroke="#AFB1B3" stroke-opacity="0.3" stroke-width="2"/>
</svg>